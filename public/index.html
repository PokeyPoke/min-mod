<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Dashboard</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@9.5.1/dist/gridstack.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --primary-light: #dbeafe;
      --background: #ffffff;
      --surface: #f8fafc;
      --surface-elevated: #ffffff;
      --border: #e2e8f0;
      --border-light: #f1f5f9;
      --text: #1e293b;
      --text-muted: #64748b;
      --text-light: #94a3b8;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 8px;
      --transition: all 0.2s ease;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    [data-theme="dark"] {
      --background: #0f172a;
      --surface: #1e293b;
      --surface-elevated: #334155;
      --border: #334155;
      --border-light: #475569;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --text-light: #64748b;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3), 0 1px 2px -1px rgb(0 0 0 / 0.3);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
    }

    /* ===== RESET & BASE ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.5;
      transition: var(--transition);
    }

    /* ===== LAYOUT COMPONENTS ===== */
    .header {
      background: var(--surface-elevated);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
    }

    .header-controls {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .dashboard {
      padding: 6rem 2rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
      min-height: 100vh;
    }

    /* ===== BUTTONS ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      background: transparent;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border);
    }

    .btn-ghost:hover {
      background: var(--surface);
      color: var(--text);
      border-color: var(--border-light);
    }

    .btn-large {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }

    /* ===== WIDGETS ===== */
    .widget {
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
    }

    .widget:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-1px);
    }

    .widget-header {
      background: var(--surface);
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }

    .widget-title {
      font-weight: 600;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .widget-title i {
      color: var(--primary);
      width: 16px;
      text-align: center;
    }

    .widget-actions {
      display: flex;
      gap: 0.25rem;
      opacity: 0.6;
      transition: var(--transition);
    }

    .widget:hover .widget-actions {
      opacity: 1;
    }

    .widget-action {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.375rem;
      border-radius: 4px;
      font-size: 0.75rem;
      transition: var(--transition);
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .widget-action:hover {
      background: var(--border-light);
      color: var(--text);
      border-color: var(--border-light);
      transform: translateY(-1px);
    }

    .widget-content {
      flex: 1;
      padding: 1rem;
      overflow: auto;
    }

    /* ===== WIDGET SPECIFIC STYLES ===== */
    .weather-widget {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
    }

    .weather-widget .widget-header {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .crypto-widget {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
    }

    .crypto-widget .widget-header {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .stocks-widget {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .stocks-widget .widget-header {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .countdown-widget {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
    }

    .countdown-widget .widget-header {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* ===== WIDGET DATA LAYOUTS ===== */
    .widget-data {
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .widget-main {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
    }

    .widget-sub {
      font-size: 0.875rem;
      opacity: 0.8;
    }

    .widget-location {
      font-size: 0.875rem;
      opacity: 0.9;
      margin-top: 0.25rem;
    }

    .widget-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
      font-size: 0.75rem;
    }

    .detail-item {
      text-align: center;
    }

    .detail-label {
      opacity: 0.7;
      display: block;
    }

    .detail-value {
      font-weight: 600;
      font-size: 0.875rem;
    }

    /* ===== COUNTDOWN SPECIFIC ===== */
    .countdown-timer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .countdown-unit {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
      border-radius: 4px;
    }

    .countdown-value {
      display: block;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .countdown-label {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    /* ===== NOTES & TODO WIDGETS ===== */
    .notes-textarea {
      width: 100%;
      height: 100px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.75rem;
      font-family: inherit;
      font-size: 0.875rem;
      background: var(--background);
      color: var(--text);
      resize: vertical;
    }

    .notes-textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .todo-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--background);
      color: var(--text);
      margin-bottom: 0.75rem;
    }

    .todo-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .todo-list {
      list-style: none;
      max-height: 120px;
      overflow-y: auto;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0;
      border-bottom: 1px solid var(--border);
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-checkbox {
      accent-color: var(--primary);
    }

    .todo-text {
      flex: 1;
      font-size: 0.875rem;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      opacity: 0.6;
    }

    /* ===== MODALS ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .modal-content {
      background: var(--surface-elevated);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 700px;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--surface);
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.25rem;
    }

    .modal-close {
      background: var(--surface);
      border: 1px solid var(--border);
      font-size: 1rem;
      cursor: pointer;
      color: var(--text-muted);
      padding: 0.5rem;
      border-radius: 4px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .modal-close:hover {
      background: var(--border-light);
      color: var(--text);
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
    }

    /* ===== WIDGET PICKER GRID ===== */
    .widget-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
    }

    .widget-option {
      text-align: center;
      padding: 1.5rem;
      background: var(--background);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
    }

    .widget-option:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .widget-icon {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 0.75rem;
    }

    .widget-option h3 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }

    .widget-option p {
      margin: 0;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      text-align: center;
    }

    .empty-content {
      max-width: 400px;
    }

    .empty-content i {
      font-size: 4rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .empty-content h2 {
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .empty-content p {
      margin-bottom: 1.5rem;
      color: var(--text-muted);
    }

    /* ===== TOAST NOTIFICATIONS ===== */
    .toast-container {
      position: fixed;
      top: 5rem;
      right: 1rem;
      z-index: 300;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .toast {
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      box-shadow: var(--shadow-lg);
      max-width: 300px;
      animation: slideInRight 0.3s ease;
    }

    .toast.success { border-left: 4px solid var(--success); }
    .toast.error { border-left: 4px solid var(--error); }
    .toast.info { border-left: 4px solid var(--primary); }

    /* ===== ANIMATIONS ===== */
    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      width: 2rem;
      height: 2rem;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      color: var(--text-muted);
    }

    /* ===== UTILITY CLASSES ===== */
    .hidden { display: none !important; }
    .positive { color: var(--success); }
    .negative { color: var(--error); }
    .text-center { text-align: center; }
    .text-muted { color: var(--text-muted); }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }
      
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }
      
      .dashboard {
        padding: 8rem 1rem 2rem;
      }
      
      .widget-grid {
        grid-template-columns: 1fr;
      }
      
      .modal {
        padding: 1rem;
      }
      
      .toast-container {
        left: 1rem;
        right: 1rem;
      }
      
      .toast {
        max-width: none;
      }
    }

    /* ===== GRIDSTACK OVERRIDES ===== */
    .grid-stack > .grid-stack-item > .grid-stack-item-content {
      border-radius: var(--radius);
      overflow: visible;
    }

    .grid-stack > .grid-stack-item.grid-stack-placeholder > .placeholder-content {
      background: var(--primary);
      opacity: 0.2;
      border-radius: var(--radius);
    }
  </style>
</head>
<body data-theme="light">
  <!-- ===== MAIN DASHBOARD ===== -->

    <main class="dashboard">

  </div>

  <!-- ===== WIDGET PICKER MODAL ===== -->
  <div id="widget-picker" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Widget</h2>
        <button class="modal-close" id="close-picker">
          <i class="fas fa-times"></i>
        </button>

      <div class="modal-body">

            </div>

            <p>Current weather conditions</p>
          </div>
          
          <div class="widget-option" data-type="crypto">
            <div class="widget-icon">
              <i class="fab fa-bitcoin"></i>
            </div>

          </div>
          
          <div class="widget-option" data-type="stocks">
            <div class="widget-icon">

  </div>

  <!-- ===== TOAST CONTAINER ===== -->
  <div id="toast-container" class="toast-container"></div>

  <!-- ===== EXTERNAL SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/gridstack@9.5.1/dist/gridstack-all.js"></script>
  
  <!-- ===== WIDGET MODULES (Load before app.js) ===== -->
  <script>
    // All widget modules in one file for simplicity
    const WidgetModules = {
      weather: {
        name: 'Weather',
        icon: 'fas fa-cloud-sun',
        defaultSize: { w: 4, h: 3 },
        
        async fetchData(config = {}) {
          const { location = 'New York', units = 'imperial' } = config;
          try {
            const response = await fetch(`/api/weather?location=${encodeURIComponent(location)}&units=${units}`);
            const result = await response.json();
            if (!response.ok) throw new Error(result.error);
            return result.data;
          } catch (error) {
            // Fallback demo data
            return {
              location: location,
              temp: Math.floor(Math.random() * 35) + 45,
              condition: 'Clear',
              humidity: Math.floor(Math.random() * 40) + 30,
              wind: Math.floor(Math.random() * 20) + 2,
              units: units,
              demo: true
            };
          }
        },
        
        render(container, data) {
          const tempUnit = data.units === 'metric' ? '°C' : '°F';
          
          container.innerHTML = `
            <div class="widget-data">
              <div class="widget-main">${data.temp}${tempUnit}</div>
              <div class="widget-sub">${data.condition}</div>
              <div class="widget-location">${data.location}</div>
              ${data.demo ? '<div class="text-muted">Demo Data</div>' : ''}
              <div class="widget-details">
                <div class="detail-item">
                  <span class="detail-label">Humidity</span>
                  <span class="detail-value">${data.humidity}%</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Wind</span>
                  <span class="detail-value">${data.wind} mph</span>
                </div>
              </div>
            </div>
          `;
        },
        
        configure() {
          const location = prompt('Enter city name:', 'New York');
          if (!location) return null;
          
          const units = confirm('Use Celsius? (Cancel for Fahrenheit)') ? 'metric' : 'imperial';
          return { location, units };
        }
      },

      crypto: {
        name: 'Crypto',
        icon: 'fab fa-bitcoin',
        defaultSize: { w: 4, h: 3 },
        
        async fetchData(config = {}) {
          const { coin = 'bitcoin', currency = 'usd' } = config;
          try {
            const response = await fetch(`/api/crypto?coin=${coin}&currency=${currency}`);
            const result = await response.json();
            if (!response.ok) throw new Error(result.error);
            return result.data;
          } catch (error) {
            // Fallback demo data
            return {
              coin: coin,
              price: (Math.random() * 50000 + 10000).toFixed(2),
              change24h: ((Math.random() - 0.5) * 10).toFixed(2),
              marketCap: Math.floor(Math.random() * 1000000000000),
              volume24h: Math.floor(Math.random() * 10000000000),
              currency: currency,
              demo: true
            };
          }
        },
        
        render(container, data) {
          const changeClass = parseFloat(data.change24h) >= 0 ? 'positive' : 'negative';
          const changeIcon = parseFloat(data.change24h) >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
          const symbol = data.currency === 'usd' ? '$' : data.currency.toUpperCase();
          
          container.innerHTML = `
            <div class="widget-data">
              <div class="widget-main">${symbol}${parseFloat(data.price).toLocaleString()}</div>
              <div class="widget-sub">
                <i class="fas ${changeIcon}"></i>
                <span class="${changeClass}">${data.change24h}%</span>
              </div>
              <div class="widget-location">${data.coin.charAt(0).toUpperCase() + data.coin.slice(1)}</div>
              ${data.demo ? '<div class="text-muted">Demo Data</div>' : ''}
              <div class="widget-details">
                <div class="detail-item">
                  <span class="detail-label">Market Cap</span>
                  <span class="detail-value">${this.formatNumber(data.marketCap)}</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Volume</span>
                  <span class="detail-value">${this.formatNumber(data.volume24h)}</span>
                </div>
              </div>
            </div>
          `;
        },
        
        configure() {
          const coin = prompt('Enter cryptocurrency (e.g., bitcoin, ethereum):', 'bitcoin');
          if (!coin) return null;
          
          const currency = prompt('Enter currency (usd, eur, btc):', 'usd');
          return { coin: coin.toLowerCase(), currency: currency.toLowerCase() };
        },
        
        formatNumber(num) {
          if (!num) return 'N/A';
          if (num >= 1e12) return (num / 1e12).toFixed(1) + 'T';
          if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
          if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
          if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
          return num.toFixed(0);
        }
      },

      stocks: {
        name: 'Stocks',
        icon: 'fas fa-chart-line',
        defaultSize: { w: 4, h: 3 },
        
        async fetchData(config = {}) {
          const { symbol = 'AAPL' } = config;
          try {
            const response = await fetch(`/api/stocks?symbol=${symbol.toUpperCase()}`);
            const result = await response.json();
            if (!response.ok) throw new Error(result.error);
            return result.data;
          } catch (error) {
            // Fallback demo data
            const basePrice = 150 + Math.random() * 200;
            const changePercent = (Math.random() - 0.5) * 8;
            const change = (basePrice * changePercent / 100);
            const previousClose = basePrice - change;
            
            return {
              symbol: symbol.toUpperCase(),
              price: basePrice.toFixed(2),
              change: change.toFixed(2),
              changePercent: `${changePercent.toFixed(2)}%`,
              volume: Math.floor(Math.random() * 50000000) + 1000000,
              previousClose: previousClose.toFixed(2),
              demo: true
            };
          }
        },
        
        render(container, data) {
          const changeClass = parseFloat(data.change) >= 0 ? 'positive' : 'negative';
          const changeIcon = parseFloat(data.change) >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
          
          container.innerHTML = `
            <div class="widget-data">
              <div class="widget-main">${parseFloat(data.price).toFixed(2)}</div>
              <div class="widget-sub">
                <i class="fas ${changeIcon}"></i>
                <span class="${changeClass}">${data.change} (${data.changePercent})</span>
              </div>
              <div class="widget-location">${data.symbol}</div>
              ${data.demo ? '<div class="text-muted">Demo Data</div>' : ''}
              <div class="widget-details">
                <div class="detail-item">
                  <span class="detail-label">Volume</span>
                  <span class="detail-value">${this.formatVolume(data.volume)}</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Prev Close</span>
                  <span class="detail-value">${parseFloat(data.previousClose).toFixed(2)}</span>
                </div>
              </div>
            </div>
          `;
        },
        
        configure() {
          const symbol = prompt('Enter stock symbol (e.g., AAPL, GOOGL):', 'AAPL');
          return symbol ? { symbol: symbol.toUpperCase() } : null;
        },
        
        formatVolume(volume) {
          if (!volume) return 'N/A';
          if (volume >= 1e6) return (volume / 1e6).toFixed(1) + 'M';
          if (volume >= 1e3) return (volume / 1e3).toFixed(1) + 'K';
          return volume.toString();
        }
      },

      countdown: {
        name: 'Countdown',
        icon: 'fas fa-hourglass-half',
        defaultSize: { w: 6, h: 3 },
        
        async fetchData(config = {}) {
          const { title = 'New Year', targetDate = '2025-12-31T23:59:59' } = config;
          try {
            const response = await fetch(`/api/countdown?title=${encodeURIComponent(title)}&targetDate=${encodeURIComponent(targetDate)}`);
            const result = await response.json();
            if (!response.ok) throw new Error(result.error);
            return result.data;
          } catch (error) {
            // Fallback demo data
            return {
              title: title,
              targetDate: targetDate,
              completed: false
            };
          }
        },
        
        render(container, data) {
          if (data.completed) {
            container.innerHTML = `
              <div class="widget-data">
                <div class="widget-main">🎉</div>
                <div class="widget-sub">${data.title}</div>
                <div class="widget-location">Completed!</div>
              </div>
            `;
            return;
          }
          
          const diff = new Date(data.targetDate) - new Date();
          if (diff <= 0) {
            container.innerHTML = `
              <div class="widget-data">
                <div class="widget-main">🎉</div>
                <div class="widget-sub">${data.title}</div>
                <div class="widget-location">Time's up!</div>
              </div>
            `;
            return;
          }
          
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);
          
          container.innerHTML = `
            <div class="widget-data">
              <div class="widget-sub">${data.title}</div>
              <div class="countdown-timer">
                <div class="countdown-unit">
                  <span class="countdown-value">${days}</span>
                  <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-unit">
                  <span class="countdown-value">${hours.toString().padStart(2, '0')}</span>
                  <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-unit">
                  <span class="countdown-value">${minutes.toString().padStart(2, '0')}</span>
                  <span class="countdown-label">Min</span>
                </div>
                <div class="countdown-unit">
                  <span class="countdown-value">${seconds.toString().padStart(2, '0')}</span>
                  <span class="countdown-label">Sec</span>
                </div>
              </div>
            </div>
          `;
          
          // Update every second
          setTimeout(() => {
            if (container.closest('.widget')) {
              this.render(container, data);
            }
          }, 1000);
        },
        
        configure() {
          const title = prompt('Enter event title:', 'New Year');
          if (!title) return null;
          
          const dateStr = prompt('Enter target date (YYYY-MM-DD):', '2025-12-31');
          if (!dateStr) return null;
          
          try {
            const targetDate = new Date(dateStr + 'T23:59:59').toISOString();
            return { title, targetDate };
          } catch (error) {
            alert('Invalid date format. Please use YYYY-MM-DD format.');
            return null;
          }
        }
      },

      notes: {
        name: 'Notes',
        icon: 'fas fa-sticky-note',
        defaultSize: { w: 4, h: 4 },
        
        async fetchData(config = {}) {
          const { title = 'Notes', content = '' } = config;
          return { title, content, showWordCount: true, autoSave: true };
        },
        
        render(container, data) {
          const noteId = 'note-' + Math.random().toString(36).substr(2, 9);
          
          container.innerHTML = `
            <div class="notes-widget-content">
              <textarea 
                class="notes-textarea" 
                placeholder="Enter your notes here..."
                data-note-id="${noteId}"
              >${data.content || ''}</textarea>
              <div class="notes-stats">
                <span id="word-count-${noteId}">0 words</span>
              </div>
            </div>
          `;
          
          const textarea = container.querySelector('.notes-textarea');
          const wordCount = container.querySelector(`#word-count-${noteId}`);
          
          const updateStats = () => {
            const words = textarea.value.trim() ? textarea.value.trim().split(/\s+/).length : 0;
            wordCount.textContent = `${words} words`;
          };
          
          textarea.addEventListener('input', updateStats);
          updateStats();
        },
        
        configure() {
          const title = prompt('Enter note title:', 'Notes');
          return title ? { title } : null;
        }
      },

      todo: {
        name: 'Todo',
        icon: 'fas fa-tasks',
        defaultSize: { w: 4, h: 4 },
        
        async fetchData(config = {}) {
          const { title = 'Todo List' } = config;
          return { title, items: [], showCompleted: true, maxItems: 10 };
        },
        
        render(container, data) {
          const todoId = 'todo-' + Math.random().toString(36).substr(2, 9);
          let todos = [];
          
          const renderTodos = () => {
            const todoList = todos.map((todo, index) => `
              <div class="todo-item ${todo.completed ? 'completed' : ''}">
                <input 
                  type="checkbox" 
                  class="todo-checkbox" 
                  ${todo.completed ? 'checked' : ''}
                  data-index="${index}"
                >
                <span class="todo-text">${todo.text}</span>
                <button class="widget-action delete-todo" data-index="${index}">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            `).join('');
            
            return `
              <div class="todo-widget-content">
                <div class="todo-input-container">
                  <input 
                    type="text" 
                    class="todo-input" 
                    placeholder="Add new task..."
                    data-todo-id="${todoId}"
                  >
                </div>
                <div class="todo-list">
                  ${todoList}
                </div>
                <div class="todo-stats">
                  ${todos.filter(t => !t.completed).length} active, 
                  ${todos.filter(t => t.completed).length} completed
                </div>
              </div>
            `;
          };
          
          container.innerHTML = renderTodos();
          
          // Add event listeners
          const input = container.querySelector('.todo-input');
          
          // Add new todo
          input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
              todos.push({ text: input.value.trim(), completed: false });
              input.value = '';
              container.innerHTML = renderTodos();
              this.render(container, data); // Re-render to reattach events
            }
          });
          
          // Toggle completion and delete
          container.addEventListener('change', (e) => {
            if (e.target.classList.contains('todo-checkbox')) {
              const index = parseInt(e.target.dataset.index);
              todos[index].completed = e.target.checked;
              container.innerHTML = renderTodos();
              this.render(container, data);
            }
          });
          
          container.addEventListener('click', (e) => {
            if (e.target.closest('.delete-todo')) {
              const index = parseInt(e.target.closest('.delete-todo').dataset.index);
              todos.splice(index, 1);
              container.innerHTML = renderTodos();
              this.render(container, data);
            }
          });
        },
        
        configure() {
          const title = prompt('Enter todo list title:', 'Todo List');
          return title ? { title } : null;
        }
      }
    };

    // Export for use in app.js
    window.WidgetModules = WidgetModules;
  </script>
  
  <!-- ===== DASHBOARD APPLICATION ===== -->
  <script>
    // Main Dashboard Application
    class Dashboard {
      constructor() {
        this.grid = null;
        this.widgets = new Map();
        this.theme = 'light';
        this.widgetCounter = 0;
        this.init();
      }
      
      init() {
        this.initializeTheme();
        this.initializeGrid();
        this.setupEventListeners();
        this.checkEmptyState();
        this.addDefaultWidgets();
      }
      
      initializeTheme() {
        document.body.dataset.theme = this.theme;
        const themeIcon = document.querySelector('#theme-toggle i');
        if (themeIcon) {
          themeIcon.className = this.theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
      }
      
      initializeGrid() {
        this.grid = GridStack.init({
          cellHeight: 100,
          margin: 16,
          float: false,
          animate: true,
          resizable: {
            handles: 'se'
          },
          draggable: {
            handle: '.widget-header'
          }
        });
      }
      
      setupEventListeners() {
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
          themeToggle.addEventListener('click', () => {
            this.toggleTheme();
          });
        }
        
        // Add widget buttons
        const addWidget = document.getElementById('add-widget');
        if (addWidget) {
          addWidget.addEventListener('click', () => {
            this.showWidgetPicker();
          });
        }
        
        const addFirstWidget = document.getElementById('add-first-widget');
        if (addFirstWidget) {
          addFirstWidget.addEventListener('click', () => {
            this.showWidgetPicker();
          });
        }
        
        // Reset layout
        const resetLayout = document.getElementById('reset-layout');
        if (resetLayout) {
          resetLayout.addEventListener('click', () => {
            if (confirm('Reset layout? This will remove all widgets.')) {
              this.resetLayout();
            }
          });
        }
        
        // Widget picker events
        const closePicker = document.getElementById('close-picker');
        if (closePicker) {
          closePicker.addEventListener('click', () => {
            this.hideWidgetPicker();
          });
        }
        
        // Click outside modal to close
        const widgetPicker = document.getElementById('widget-picker');
        if (widgetPicker) {
          widgetPicker.addEventListener('click', (e) => {
            if (e.target.id === 'widget-picker') {
              this.hideWidgetPicker();
            }
          });
        }
        
        // Widget type selection
        document.querySelectorAll('.widget-option').forEach(option => {
          option.addEventListener('click', () => {
            const type = option.dataset.type;
            this.addWidget(type);
            this.hideWidgetPicker();
          });
        });
      }
      
      toggleTheme() {
        this.theme = this.theme === 'light' ? 'dark' : 'light';
        document.body.dataset.theme = this.theme;
        
        const themeIcon = document.querySelector('#theme-toggle i');
        if (themeIcon) {
          themeIcon.className = this.theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
        
        this.showToast(`Switched to ${this.theme} theme`, 'info');
      }
      
      showWidgetPicker() {
        const picker = document.getElementById('widget-picker');
        if (picker) {
          picker.classList.remove('hidden');
        }
      }
      
      hideWidgetPicker() {
        const picker = document.getElementById('widget-picker');
        if (picker) {
          picker.classList.add('hidden');
        }
      }
      
      async addWidget(type, config = {}, gridOptions = {}) {
        const module = WidgetModules[type];
        if (!module) {
          this.showToast(`Widget type "${type}" not found`, 'error');
          return;
        }
        
        const widgetId = `widget-${type}-${++this.widgetCounter}`;
        
        // Create widget element
        const widgetEl = document.createElement('div');
        widgetEl.className = `widget ${type}-widget`;
        widgetEl.dataset.widgetId = widgetId;
        widgetEl.dataset.widgetType = type;
        
        // Create widget structure
        widgetEl.innerHTML = `
          <div class="widget-header">
            <div class="widget-title">
              <i class="${module.icon}"></i>
              <span>${module.name}</span>
            </div>
            <div class="widget-actions">
              <button class="widget-action refresh-widget" title="Refresh">
                <i class="fas fa-sync-alt"></i>
              </button>
              <button class="widget-action configure-widget" title="Configure">
                <i class="fas fa-cog"></i>
              </button>
              <button class="widget-action remove-widget" title="Remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="widget-content">
            <div class="loading">
              <div class="spinner"></div>
              <span>Loading...</span>
            </div>
          </div>
        `;
        
        // Add to grid with default size
        const defaultSize = module.defaultSize || { w: 4, h: 3 };
        const gridItem = this.grid.addWidget(widgetEl, {
          w: gridOptions.w || defaultSize.w,
          h: gridOptions.h || defaultSize.h,
          x: gridOptions.x,
          y: gridOptions.y,
          autoPosition: !gridOptions.x && !gridOptions.y
        });
        
        // Setup widget actions
        this.setupWidgetActions(widgetEl);
        
        // Store widget info
        this.widgets.set(widgetId, {
          id: widgetId,
          type: type,
          config: config,
          element: widgetEl
        });
        
        // Load widget data
        this.loadWidgetData(widgetId);
        
        // Update empty state
        this.checkEmptyState();
        
        this.showToast(`Added ${module.name} widget`, 'success');
      }
      
      setupWidgetActions(widgetEl) {
        const widgetId = widgetEl.dataset.widgetId;
        
        // Refresh button
        const refreshBtn = widgetEl.querySelector('.refresh-widget');
        if (refreshBtn) {
          refreshBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            this.loadWidgetData(widgetId);
          });
        }
        
        // Configure button
        const configBtn = widgetEl.querySelector('.configure-widget');
        if (configBtn) {
          configBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            this.configureWidget(widgetId);
          });
        }
        
        // Remove button
        const removeBtn = widgetEl.querySelector('.remove-widget');
        if (removeBtn) {
          removeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            this.removeWidget(widgetId);
          });
        }
      }
      
      async loadWidgetData(widgetId) {
        const widget = this.widgets.get(widgetId);
        if (!widget) return;
        
        const module = WidgetModules[widget.type];
        const contentEl = widget.element.querySelector('.widget-content');
        
        try {
          // Show loading
          contentEl.innerHTML = `
            <div class="loading">
              <div class="spinner"></div>
              <span>Loading...</span>
            </div>
          `;
          
          // Fetch data
          const data = await module.fetchData(widget.config);
          
          // Render widget
          module.render(contentEl, data);
          
        } catch (error) {
          console.error(`Error loading widget ${widget.type}:`, error);
          contentEl.innerHTML = `
            <div class="widget-error">
              <i class="fas fa-exclamation-triangle"></i>
              <p>Failed to load data</p>
              <button class="btn btn-ghost" onclick="dashboard.loadWidgetData('${widgetId}')">
                Retry
              </button>
            </div>
          `;
          this.showToast(`Failed to load ${module.name}`, 'error');
        }
      }
      
      configureWidget(widgetId) {
        const widget = this.widgets.get(widgetId);
        if (!widget) return;
        
        const module = WidgetModules[widget.type];
        
        try {
          const newConfig = module.configure(widget.config);
          
          if (newConfig) {
            widget.config = { ...widget.config, ...newConfig };
            this.loadWidgetData(widgetId);
            this.showToast(`${module.name} configured`, 'success');
          }
        } catch (error) {
          console.error('Error configuring widget:', error);
          this.showToast('Error configuring widget', 'error');
        }
      }
      
      removeWidget(widgetId) {
        const widget = this.widgets.get(widgetId);
        if (!widget) return;
        
        if (confirm(`Remove ${WidgetModules[widget.type].name} widget?`)) {
          this.grid.removeWidget(widget.element);
          this.widgets.delete(widgetId);
          this.checkEmptyState();
          this.showToast('Widget removed', 'info');
        }
      }
      
      resetLayout() {
        // Remove all widgets
        this.widgets.forEach((widget) => {
          this.grid.removeWidget(widget.element);
        });
        this.widgets.clear();
        
        // Reset counter
        this.widgetCounter = 0;
        
        // Update UI
        this.checkEmptyState();
        this.showToast('Layout reset', 'info');
      }
      
      checkEmptyState() {
        const emptyState = document.getElementById('empty-state');
        const hasWidgets = this.widgets.size > 0;
        
        if (emptyState) {
          if (hasWidgets) {
            emptyState.classList.add('hidden');
          } else {
            emptyState.classList.remove('hidden');
          }
        }
      }
      
      showToast(message, type = 'info') {
        const toastContainer = document.getElementById('toast-container');
        if (!toastContainer) return;
        
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        
        toastContainer.appendChild(toast);
        
        // Auto remove after 3 seconds
        setTimeout(() => {
          if (toast.parentNode) {
            toast.style.opacity = '0';
            setTimeout(() => {
              if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
              }
            }, 300);
          }
        }, 3000);
      }
      
      // Add some default widgets for demonstration
      addDefaultWidgets() {
        setTimeout(() => {
          this.addWidget('weather');
          this.addWidget('crypto');
          this.addWidget('countdown', { 
            title: 'New Year 2026', 
            targetDate: '2026-01-01T00:00:00' 
          });
          this.addWidget('notes');
        }, 500);
      }
    }

    // Initialize dashboard when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Check if GridStack is available
      if (typeof GridStack === 'undefined') {
        console.error('GridStack is not available');
        document.body.innerHTML = `
          <div style="text-align: center; padding: 2rem; color: #ef4444;">
            <h2>Error: GridStack library failed to load</h2>
            <p>Please check your internet connection and refresh the page.</p>
          </div>
        `;
        return;
      }
      
      // Check if WidgetModules is available
      if (typeof WidgetModules === 'undefined') {
        console.error('WidgetModules is not available');
        document.body.innerHTML = `
          <div style="text-align: center; padding: 2rem; color: #ef4444;">
            <h2>Error: Widget modules failed to load</h2>
            <p>Please refresh the page to try again.</p>
          </div>
        `;
        return;
      }
      
      try {
        window.dashboard = new Dashboard();
        console.log('🚀 Dashboard initialized successfully');
      } catch (error) {
        console.error('Error initializing dashboard:', error);
        document.body.innerHTML = `
          <div style="text-align: center; padding: 2rem; color: #ef4444;">
            <h2>Error: Dashboard failed to initialize</h2>
            <p>Please refresh the page to try again.</p>
            <details style="margin-top: 1rem;">
              <summary>Error details</summary>
              <pre style="text-align: left; margin-top: 0.5rem;">${error.message}</pre>
            </details>
          </div>
        `;
      }
    });
  </script>
